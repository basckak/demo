<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 0;
      list-style: none;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Фото</h2>
  <div class="gallery">
    <img src="images/IMG_6890.JPG" alt="Фото 1">
    <!-- Добавляйте другие изображения точно так же -->
  </div>
</body>
</html>
