<!-- selection.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор билетов</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 300px; }
    label { margin-bottom: 10px; }
    button { width: 100px; padding: 8px; background: #d147a3; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h2>Выбор билетов</h2>
  <form action="ticket_front.html">
    <label>Направление:
      <select name="direction">
        <option>Париж (CDG)</option>
        <option>Париж (ORY)</option>
        <option>Париж (BVA)</option>
        <option>Париж (LBG)</option>
        <option>Париж (VYR)</option>
      </select>
    </label>
    <label>Дата:
      <input type="date" name="date" required>
    </label>
    <label>Пассажиры:
      <input type="number" name="passengers" min="1" value="1">
    </label>
    <button type="submit">Открыть талон</button>
  </form>
</body>
</html>
